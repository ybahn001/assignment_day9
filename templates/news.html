<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Crawling</title>
</head>
<body>
    <form action="/news/ranking" method='post'>
        Date: <input type="text" name="regdate">
        ex) 20200518
        <input type="submit" value="검색">
    </form>
    <ol>
        {% for element in result %}
        <li>
            <a href="{{element['link']}}">{{element['title']}}</a>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
